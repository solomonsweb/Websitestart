<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power On</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .power-button {
            width: 100px;
            height: 100px;
            background-color: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            cursor: pointer;
            position: relative;
            animation: glow 3s ease-in-out forwards;
        }

        .power-button::before {
            content: "‚èª"; /* Power symbol */
            font-size: 50px;
            color: white;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.7); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 0, 1); }
        }

        h2 {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="power-button"></div>
    <h2>Are you ready?</h2>

    <script>
        // Redirect after animation
        setTimeout(() => {
            window.location.href = "https://example.com";
        }, 3000); // 3 seconds
    </script>

</body>
</html>
